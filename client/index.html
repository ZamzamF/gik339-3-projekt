<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ZELT interior</title>
</head>
<body class="bg-amber-50">

  <header>
     <!-- Logo - SVG -->
     <svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
      <title>ZELT interior - Minimalist Logo with Icon</title>
      <desc>A stylized "Z" merges with the wordmark for a distinct brand marker.</desc>
      
      <!-- Stylized "Z" as an icon -->
      <path 
        d="M20 20 H50 L30 40 H60 L40 60 H20" 
        fill="none"         stroke="#4F4F4F" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
      
      <!-- "ZELT interior" text next to the icon -->
      <text 
        x="70" 
        y="40" 
        font-family="Poppins, sans-serif" 
        font-weight="600" 
        font-size="28" 
        fill="#4F4F4F"
      >
        ZELT
      </text>
      <text 
        x="70" 
        y="60" 
        font-family="Poppins, sans-serif" 
        font-weight="400" 
        font-size="14" 
        fill="#4F4F4F"
      >
        interior
      </text>
    </svg>
  </header>

  <main>

    <div>
      <form id="furnitureForm" class="bg-stone-300	">

        <div>
          <label for="furnitureName" class="">Produkt namn:</label>
          <input type="text" class="" name="furnitureName" placeholder="Ange produkt namn..." required>
        </div>

        <div>
          <label for="price" class="">Pris:</label>
          <input type="text" class="" name="price" placeholder="Ange pris..." required>
        </div>

        <div>
          <label for="color" class="">Färg på produkt: </label>
          <input type="text" class="" name="color" placeholder="Ange färg" required>
        </div>

        <div>
          <label for="category" class="">Kategori:</label>
          <select name="category">
            <option value="bedrom">Sovrum</option>
            <option value="kitchen">Kök</option>
            <option value="livingroom">Vardagsrum</option>
          </select>
        </div>

        <div>
          <label for="image">Ladda upp bild:</label>
          <input type="file" name="image" accept="image/*" multiple>
        </div>
  
        <!-- Formulärknappar -->
        <div class="">
          <button type="reset" class="" name="resetFormFields">Rensa</button>
          <button type="submit" class="" name="SubmitForm">Lägg till</button>
        </div>
      </form>
    </div>
