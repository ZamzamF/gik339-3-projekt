<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <!-- Meny -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid"> 
            <!--Vänster-->
          <a class="navbar-brand" href="#">LOGO</a>


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <!--Höger-->

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Shop</a><!--Product sidan-->
              <a class="nav-link" href="#"></a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
           <!-- test för att ta sig till varukorg: -->
          <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#cartModal">Varukorg</button>

        </div>
    </nav>
        <!-- Varukorgen -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
              <div class="modal-content cart-modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="cartModalLabel">Varukorg</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th>Produkt</th>
                                  <th>Pris</th>
                                  <th>Antal</th>
                                  <th>Total</th>
                              </tr>
                          </thead>
                          <tbody id="cart-items">
                              <!-- produkter man lagt i varukorg kommer här -->
                          </tbody>
                      </table>
                      <button class="btn btn-secondary continue-shopping-btn" onclick="closeCart()">Fortsätt handla</button>
                      <button class="btn btn-primary checkout-btn" onclick="goToCheckout()">Gå till kassan</button>
                  </div>
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
