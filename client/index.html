<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.typekit.net/sft1pux.css">
    <title>Hej</title>
</head>
<body>

    <!-- Navigations meny -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <!-- Logo - Förslag -->
        <a class="navbar-brand" href="index.html">
          <!-- Logo - SVG -->
          <svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
            <title>ZELT interior - Minimalist Logo with Icon</title>
            <desc>A stylized "Z" merges with the wordmark for a distinct brand marker.</desc>
            
            <!-- Stylized "Z" as an icon -->
            <path 
              d="M20 20 H50 L30 40 H60 L40 60 H20" 
              fill="none"         stroke="#4F4F4F" 
              stroke-width="2" 
              stroke-linecap="round" 
              stroke-linejoin="round"
            />
            
            <!-- "ZELT interior" text next to the icon -->
            <text 
              x="70" 
              y="40" 
              font-family="Poppins, sans-serif" 
              font-weight="600" 
              font-size="28" 
              fill="#4F4F4F"
            >
              ZELT
            </text>
            <text 
              x="70" 
              y="60" 
              font-family="Poppins, sans-serif" 
              font-weight="400" 
              font-size="14" 
              fill="#4F4F4F"
            >
              interior
            </text>
          </svg>
        </a>
        <!-- Toggle-knapp för responsivitet--> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Länkar till övriga sidor-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Browse</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#"> 
                      <i class="fa-solid fa-cart-shopping cart-icon" data-bs-toggle="modal" data-bs-target="#cartModal"></i>
                  </a>
              </li>
          </ul>
      </div>
      </div>
    </nav>
 <!-- Varukorgen -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
              <div class="modal-content cart-modal-content p-4 pb-4">
                  <div class="modal-header">
                      <h5 class="modal-title text-center w-100" id="cartModalLabel" style="font-family: 'neulis-neue', sans-serif; font-size: 2.5rem; letter-spacing: 0.2rem;">Varukorg</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <table class="table">
                          <thead>
                              <tr>
                                <th style="font-family: 'neulis-neue', sans-serif; font-size: 1.2rem; letter-spacing: 0.3rem; color: #669BBC;">Produkt</th>
                                <th style="font-family: 'neulis-neue', sans-serif; font-size: 1.2rem; letter-spacing: 0.3rem; color: #669BBC;">Pris</th>
                                <th style="font-family: 'neulis-neue', sans-serif; font-size: 1.2rem; letter-spacing: 0.3rem; color: #669BBC;">Antal</th>
                              </tr>
                              <tr>  <!-- vår räknare för antal produkter: -->
                                <td colspan="4">
                                    <div class="d-flex justify-content-end" style="max-width: 150px; margin: 0 auto;">
                                        <button class="btn btn-outline-secondary rounded-circle" type="button" id="decreaseButton" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem;">−</button>
                                        <input type="number" class="form-control text-center border-0" value="1" id="productQuantity" min="1" style="max-width: 60px; font-size: 1.5rem; text-align: center;">
                                        <button class="btn btn-outline-secondary rounded-circle" type="button" id="increaseButton" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem;">+</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                              <th style="font-family: 'neulis-neue', sans-serif; font-size: 1.2rem; letter-spacing: 0.3rem; color: #669BBC;">Summa</th>
                            </tr>
                          </thead>
                          <tbody id="cart-items">
                              <!-- produkter man lagt i varukorgen kommer här -->
                          </tbody>
                      </table>
                      <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary continue-shopping-btn rounded me-3"  
                        style="background-color: #003049; color: white; font-family: 'neulis-neue', sans-serif; font-size: 1.5rem; letter-spacing: 1px;" 
                        onclick="closeCartAndReturn()">Fortsätt handla</button>
    <button class="btn btn-primary checkout-btn rounded" 
            style="font-family: 'neulis-neue', sans-serif; font-size: 1.5rem; letter-spacing: 1px; background-color: #003049; outline: none;" 
            onclick="goToCheckout()">Till kassan</button>
</div>
                  </div>
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
