<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ZELT interior</title>
</head>
<body class="bg-amber-50 flex flex-col items-center justify-center min-h-screen">

  <header class="mb-8">
     <!-- Logo - SVG -->
     <svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
      <title>ZELT interior - Minimalist Logo with Icon</title>
      <desc>A stylized "Z" merges with the wordmark for a distinct brand marker.</desc>
      
      <!-- Stylized "Z" as an icon -->
      <path 
        d="M20 20 H50 L30 40 H60 L40 60 H20" 
        fill="none"         stroke="#4F4F4F" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
      
      <!-- "ZELT interior" text next to the icon -->
      <text 
        x="70" 
        y="40" 
        font-family="Poppins, sans-serif" 
        font-weight="600" 
        font-size="28" 
        fill="#4F4F4F"
      >
        ZELT
      </text>
      <text 
        x="70" 
        y="60" 
        font-family="Poppins, sans-serif" 
        font-weight="400" 
        font-size="14" 
        fill="#4F4F4F"
      >
        interior
      </text>
    </svg>
  </header>

  <main class="w-full flex flex-col items-center">

    <div class="w-full max-w-md bg-stone-300 rounded-lg p-6 shadow-lg mb-8">
      <form id="furnitureForm" class="space-y-4">

        <div>
          <label for="furnitureName" class="block text-sm font-medium text-gray-800 mb-1">Product name:</label>
          <input type="text" class="w-full rounded-lg border border-gray-400 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-700" name="furnitureName" placeholder="Ange produkt namn..." required>
        </div>

        <div>
          <label for="price" class="block text-sm font-medium text-gray-800 mb-1">Price:</label>
          <input type="number" class="w-full rounded-lg border border-gray-400 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-700" name="price" placeholder="Ange pris..." required>
        </div>

        <div>
          <label for="color" class="block text-sm font-medium text-gray-800 mb-1">Product color: </label>
          <input type="text" id="colorInput" class="w-full rounded-lg border border-gray-400 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-700" name="color" placeholder="Ange färg" required>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-800 mb-1">Category:</label>
          <select name="category" class="w-full rounded-lg border border-gray-400 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-700">
            <option value="bedroom">Bedroom</option>
            <option value="kitchen">Kitchen</option>
            <option value="livingroom">Livingroom/option>
          </select>
        </div>
  
        <!-- Formulärknappar -->
        <div class="flex justify-end space-x-2 pt-2">
          <button type="reset" name="resetFormFields" class="rounded-lg border-2 border-amber-800 bg-amber-800 px-4 py-2 text-sm font-semibold text-white hover:bg-amber-900">Reset</button>
          <button type="submit" name="SubmitForm" class="rounded-lg border-2 border-green-700 bg-green-700 px-4 py-2 text-sm font-semibold text-white hover:bg-green-800">Add</button>
        </div>
      </form>
    </div>

    <!-- Dynamic Storage Of Produks -->
    <h2>Products available: </h2>
    <section id="all-products-container" class="grid gap-2 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-4" >

    </section>
  </main>
   

  <script src="script.js"></script>
</body>
</html>
